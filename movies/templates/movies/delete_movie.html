<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Movie</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; padding: 20px; }
        h2 { color: #333; }
        form { margin-top: 15px; padding: 10px; background: #fff; border: 1px solid #ddd; width: 300px; }
        input, button { display: block; margin: 10px 0; padding: 5px; width: 95%; }
        button { background-color: #dc3545; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #a71d2a; }
        a { text-decoration: none; color: #007bff; }
        a:hover { color: #0056b3; }
    </style>
</head>
<body>
    <h2>Delete Movie</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Enter Movie Name to Delete:</label>
        <input type="text" name="name" required>
        <button type="submit">Delete</button>
    </form>

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
